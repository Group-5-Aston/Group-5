<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="pet shop, sign-up, Pup&Purr" />
  <meta name="description" content="Sign up for Pup&Purr and get the best products for your furry friends." />
  <meta name="author" content="Pup&Purr" />
  <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">

  <title>Sign Up - Pup&Purr</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- Responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <div class="hero_area">
    <head>
 
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Pup & Purr - Basket</title>
    
     
      <!-- main styles of the project -->
      <link rel="stylesheet" href="css/style.css">
    
      
      <style>
          body {
              font-family: "Poppins", sans-serif;
          }
    
          /* the top header styles and designs  */
          header {
              background: #fefbe6;
              padding: 10px 20px;
              border-bottom: 2px solid #7b8e4e;
          }
    
          .navbar {
              display: flex;
              justify-content: space-between;
              align-items: center;
          }
    
          .navbar-brand {
              display: flex;
              align-items: center;
              gap: 10px;
          }
    
          .navbar-brand img {
              height: 50px;
          }
    
          .navbar-links {
              display: flex;
              gap: 20px;
          }
    
          .navbar-links a {
              text-decoration: none;
              color: #426b1f;
              font-size: 16px;
              text-transform: uppercase;
          }
    
          .navbar-links a:hover {
              font-weight: bold;
          }
    
          .navbar-icons {
              display: flex;
              gap: 15px;
          }
    
          .navbar-icons a {
              color: #426b1f;
              font-size: 18px;
          }
    
          /*The  Basket Page */
          .basket-container {
              margin: 0 auto;
              max-width: 1200px;
              padding: 50px 20px;
              display: flex;
              justify-content: space-between;
              gap: 20px;
          }
    
          .basket-items,
          .order-summary {
              padding: 20px;
              background: #fefefe;
              border-radius: 10px;
              box-shadow: 0 4px 8px rgba(123, 142, 78, 0.2);
          }
    
          .basket-items {
              flex: 2;
          }
    
          .order-summary {
              flex: 1;
          }
    
          .basket-title {
              font-size: 28px;
              color: #426b1f;
              margin-bottom: 20px;
          }
    
          .item {
              display: flex;
              align-items: center;
              justify-content: space-between;
              border-bottom: 1px solid #ddd;
              padding: 15px 0;
          }
    
          .item img {
              width: 80px;
              height: auto;
              border-radius: 5px;
          }
    
          .item-name {
              flex: 1;
              margin: 0 20px;
              font-size: 16px;
              color: #333;
          }
    
          .item-price {
              font-weight: bold;
              color: #7b8e4e;
          }
    
          .summary-title {
              font-size: 24px;
              color: #426b1f;
              margin-bottom: 15px;
          }
    
          .summary-details {
              display: flex;
              justify-content: space-between;
              margin-bottom: 10px;
          }
    
          .summary-total {
              font-size: 18px;
              font-weight: bold;
              color: #426b1f;
          }
    
          .basket-button {
              margin-top: 20px;
              padding: 12px 20px;
              font-size: 16px;
              background: #426b1f;
              color: #fff;
              border: none;
              border-radius: 5px;
              cursor: pointer;
              display: flex;
              align-items: center;
              justify-content: center;
          }
    
          .basket-button:hover {
              background: #355716;
          }
    
          .basket-button span {
              font-size: 18px;
              margin-left: 10px;
          }
      </style>
    </head>
    
    <body>
      <div class="hero_area">
        <!-- header section strats -->
        <header>
          <nav class="navbar">
              <a class="navbar-brand" href="index.html">
                  <img src="images/logo.jpg" alt="Pup & Purr Logo" style="height: 75px;">
                  <span style="color: #426b1f; font-size: 28px; font-weight: bold;">Pup & Purr</span>
              </a>
    
              <div class="navbar-links">
                  <a href="index.html">Home</a>
                  <a href="shop.html">Shop</a>
                  <a href="why.html">About Us</a>
                  <a href="contact.html">Contact Us</a>
              </div>
    
              <div class="navbar-icons">
                  <a href="login.html"><i class="fa fa-user"></i></a>
                  <a href="basket.html"><i class="fa fa-shopping-basket"></i></a>
              </div>
          </nav>
      </header>
        <!-- end header section -->

    <!-- Sign-Up Form Section -->
    <section style="padding-top: 48px; font-family: 'Poppins', Arial, sans-serif; background-color: #fff9e6; padding-bottom: 48px;">
      <div style="max-width: 500px; margin: 0 auto; text-align: center;">
        <h2 style="font-size: 28px; font-weight: 700; margin-bottom: 12px; color: #000;">CREATE AN ACCOUNT</h2>
        <p style="font-size: 16px; margin-bottom: 24px; color: #333;">Join Pup&Purr for exclusive offers and tailored services for your pets.</p>
        <form action="/register" method="POST" style="background-color: #ffffff; padding: 24px; border-radius: 8px; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);">
          <div style="margin-bottom: 16px; text-align: left;">
            <label for="fullName" style="font-size: 14px; font-weight: 600; margin-bottom: 6px; display: block; color: #000;">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Full Name" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;" required>
          </div>
          <div style="margin-bottom: 16px; text-align: left;">
            <label for="email" style="font-size: 14px; font-weight: 600; margin-bottom: 6px; display: block; color: #000;">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;" required>
          </div>
          <div style="margin-bottom: 16px; text-align: left;">
            <label for="password" style="font-size: 14px; font-weight: 600; margin-bottom: 6px; display: block; color: #000;">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;" required>
          </div>
          <div style="margin-bottom: 16px; text-align: left;">
            <label for="confirmPassword" style="font-size: 14px; font-weight: 600; margin-bottom: 6px; display: block; color: #000;">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;" required>
          </div>
          <button type="submit" style="width: 100%; padding: 12px; background-color: #426b1f; color: #ffffff; border: none; border-radius: 4px; font-size: 16px; font-weight: 600; cursor: pointer;">Sign Up</button>
        </form>
        <p style="margin-top: 16px; font-size: 14px; color: #000;">Already have an account? <a href="login.html" style="color: #426b1f; text-decoration: none;">Log in here.</a></p>
      </div>
    </section>
    
    <!-- Include Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <script>
      document.getElementById('signupForm').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorMessage = document.getElementById('error-message');
    
        if (password !== confirmPassword) {
          errorMessage.style.display = 'block';
          event.preventDefault(); // Prevent form submission
        } else {
          errorMessage.style.display = 'none';
        }
      });
    </script>
    
    <!-- End Sign-Up Form Section -->

    <!-- Footer Section -->
    <footer class="footer_section">
      <div class="container">
        <p>&copy; <span id="displayYear"></span> All Rights Reserved by <a href="index.html" style="color:#426b1f">Pup&Purr</a></p>
      </div>
    </footer>
    <!-- End Footer Section -->
  </div>

  <!-- Scripts -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
