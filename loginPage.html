<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pup & Purr</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #faf8f2; /* Light cream background */
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background-color: #fefbe6;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      font-size: 1.5rem;
      color: #7b8e4e; /* Olive green color for logo */
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #7b8e4e; /* Matching olive green */
      outline: none;
    }

    .login-btn {
      background-color: #7b8e4e;
      color: #fff;
      font-size: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #426b1f;
    }

    .forgot-password {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    .forgot-password a {
      color: #7b8e4e;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .logo img {
      height: 50px; /* Original logo size */
      transform: scale(1.5); /* Scale up the logo without increasing navbar size */
      transform-origin: center; /* Keep it centered */
    }

  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <!-- Logo and branding text here -->
      <!-- <strong>Pup & Purr</strong> -->
      <div class="logo">
        <img src="logo.png" alt="Pup & Purr Logo">
      </div>
    </div>
    <h2>Login to Your Account</h2>
    <form action="/login" method="post">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="forgot-password">
      <p>Forgot your password? <a href="/reset-password">Reset it here</a>.</p>
    </div>
  </div>
</body>
</html>
